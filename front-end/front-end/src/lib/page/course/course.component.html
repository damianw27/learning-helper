<app-page-title></app-page-title>
<app-page-body>

  <app-page-header>
    <nav aria-label='breadcrumb'>
      <ol class='breadcrumb m-0'>
        <li class='breadcrumb-item'><a routerLink='/courses'>Courses</a></li>
        <li class='breadcrumb-item active' aria-current='page'>{{course?.title}}</li>
      </ol>
    </nav>
  </app-page-header>

  <ng-template [ngIf]='course?.author?.id === loggedInUser!.id'>
    <app-header-with-actions label='General'>
      <button type='button' class='btn btn-outline-danger' (click)='onDeleteCourse()'>Delete</button>
      <button class='btn btn-outline-primary' (click)='openParticipantsModal()'>Participants</button>
      <button class='btn btn-outline-primary' (click)='openExamsModal()'>Exams</button>
      <button class='btn btn-primary' (click)='openCreateExamModal()'>Create Exam</button>
    </app-header-with-actions>

    <form
      class='px-4 py-2'
      [formGroup]='courseEditForm'
      (submit)='saveCourseChanges()'
    >
      <input
        name='id'
        type='hidden'
        formControlName='id'
      >

      <app-form-field
        inputId='title'
        inputName='title'
        labelMessage='Title'
      >
        <input
          id='title'
          name='title'
          class='form-control'
          formControlName='title'
        >
      </app-form-field>

      <app-rich-text-editor ngDefaultControl [formControl]='getDescriptionFormControl()'></app-rich-text-editor>

      <app-tags [tags]='tagsFormControl'></app-tags>

      <app-form-actions>
        <div style='flex: 1'></div>
        <button type='submit' class='btn btn-primary'>Save</button>
      </app-form-actions>
    </form>
  </ng-template>

  <ng-template [ngIf]='course?.author?.id !== loggedInUser!.id'>
    <h2 class='px-2 text-dark'>{{course?.title}}</h2>

    <quill-view-html [content]='course?.description?.content ?? ""'></quill-view-html>
  </ng-template>

  <app-section-list
    [courseId]='course!.id'
    [isEditMode]='course?.author?.id === loggedInUser!.id'
  ></app-section-list>

  <ng-template [ngIf]='course?.author?.id === loggedInUser!.id'>
    <app-header-with-actions label='Questions'>
      <button class='btn btn-primary' (click)='openCreateQuestionModal()'>Add Question</button>
    </app-header-with-actions>

    <app-edit-question *ngFor='let question of questions' [question]='question'></app-edit-question>
  </ng-template>

  <ng-template [ngIf]='course?.author?.id !== loggedInUser!.id'>
    <app-exams-list [courseId]='course.id'></app-exams-list>
  </ng-template>

</app-page-body>

<app-page-footer></app-page-footer>
