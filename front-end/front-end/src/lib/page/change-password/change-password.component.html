<div class="container m-auto mt-5 p-5 border rounded bg-light shadow-sm" style="width: 450px;">
  <form>
    <h1 class="pb-5">Password Reset</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">New password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Repeat new password</label>
      <input type="password" class="form-control" id="exampleInputPassword2">
    </div>

    <div class="d-flex align-items-center mt-5">
      <div style="flex: 1;"></div>
      <div class="btn-group">
        <a routerLink="/home" class="btn btn-light">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
