<app-page-title></app-page-title>

<app-page-body>

  <form [formGroup]='answersForm' autocomplete='off' class='px-2' (ngSubmit)='onSubmit()'>
    <div class='card my-2' *ngFor='let question of examInstance.questions; let questionIndex = index'>
      <div class='card-body'>
        <div class='my-4'>
          <quill-view-html [content]='question.content.content'></quill-view-html>
        </div>
        <div class='form-check' *ngFor='let answer of question.answers; let answerIndex = index'>
          <input
            class='form-check-input'
            type='radio'
            formControlName='answer{{questionIndex}}'
            id='answer-{{questionIndex}}-{{answerIndex}}'
            value='{{answer.id}}'
          >
          <label class='form-check-label' for='answer-{{questionIndex}}-{{answerIndex}}'>
            <quill-view-html [content]='answer.content.content'></quill-view-html>
          </label>
        </div>
      </div>
    </div>
    <app-form-actions>
      <div style='flex: 1'></div>
      <button type='submit' class='btn btn-primary'>Submit</button>
    </app-form-actions>
  </form>

</app-page-body>

<app-page-footer></app-page-footer>
