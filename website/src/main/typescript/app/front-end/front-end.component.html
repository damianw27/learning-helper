<div id="app-container">
  <div id="app-navbar-container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-opacity-50 px-2 py-1">
      <a class="navbar-brand" routerLink="/home">LH</a>
      <div class="flex-fill"></div>
      <ng-container *ngIf="(loggedUser$ | async) as loggedUser">
        <ng-container *ngIf="loggedUser.name !== 'anonymous'">
          <button
            routerLink="/profile/{{loggedUser.id}}"
            class="btn btn-sm btn-link navbar-brand me-0 d-flex align-items-center justify-content-center flex-column flex-sm-row"
          >
            <div class="d-flex flex-column">
              <div class="small-text">Logged in as</div>
              <div>{{loggedUser.displayName}}</div>
            </div>
          </button>
        </ng-container>
        <ng-container *ngIf="loggedUser.name === 'anonymous' || loggedUser === null">
          <button
            routerLink="/login"
            class="btn btn-sm btn-link navbar-brand me-0 d-flex align-items-center justify-content-center flex-column flex-sm-row"
          >
            <span class="d-none d-sm-block">Login</span>
          </button>
        </ng-container>
      </ng-container>
    </nav>
  </div>
  <div id="app-content-container" class="text-light">
    <router-outlet></router-outlet>
    <footer class="pt-2 mt-5 border-top border-light">
      <p class="text-center">© 2022 Damian Wileński</p>
    </footer>
  </div>
</div>
