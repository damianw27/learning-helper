<form [formGroup]="subPostForm" (submit)="createSubPost()">
  <div class="d-flex flex-row">
    <div class="flex-fill">
      <input
        class="form-control"
        placeholder="Sub-Post title"
        [className]="getTitleClassName()"
        formControlName="title"
      />
      <input type="hidden" formControlName="postId" />
    </div>
    <button type="submit" class="btn btn-primary ms-2">Add</button>
  </div>
</form>
